<script>
    document.addEventListener('DOMContentLoaded', function() {
      const navMenu = document.querySelector('.Header_menu__Yr6mh');
  
      navMenu.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const width = this.offsetWidth;
        const height = this.offsetHeight;
        
        const dx = x - width / 2;
        const dy = y - height / 2;
        
        const theta = Math.atan2(dy, dx);
        const angle = theta * 180 / Math.PI - 90;
        
        const distance = Math.sqrt(dx * dx + dy * dy);
        const spread = Math.min(distance / 4, 50);
        
        this.style.boxShadow = `${spread * Math.cos(theta)}px ${spread * Math.sin(theta)}px ${spread}px rgba(0,0,0,0.2)`;
      });
  
      navMenu.addEventListener('mouseleave', function(e) {
        this.style.boxShadow = '';
      });
    });
</script>
